<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if form.errors %}
            <div class="errorlist">
                Please correct the error {{ form.errors|pluralize }} below.
            </div>
        {% endif %}

        <form method="post"> 
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}

            <label style="margin-left: 25px;" for="id_password">Password:</label>
            {{ form.password }}

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
